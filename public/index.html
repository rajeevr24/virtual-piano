<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Piano</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="myScript.js"></script>
  </head>

  <body>
    <div
      class="border-2 border-gray-600 rounded-b-lg bg-purple-400 flex justify-center text-5xl"
    >
      <nav class="animate-bounce delay-100">
        <h1>Online Piano</h1>
      </nav>
    </div>
    <div
      class=" border-double border-8 border-red-300 rounded-lg p-8 m-24 bg-blue-200 "
    >
        <div
          class="grid grid-cols-5  text-center text-black-300 text-4xl  gap-6  py-2"
        >
          <kbd class="inline-block bg-purple-300 p-2">W</kbd>
          <kbd class="inline-block bg-purple-300 p-2">E</kbd>
          <kbd class="inline-block bg-purple-300 p-2">T</kbd>
          <kbd class="inline-block bg-purple-300 p-2">Y</kbd>
          <kbd class="inline-block bg-purple-300 p-2">U</kbd>
        </div>

        <div class="grid text-center text-5xl grid-cols-7 divide-x divide-gray-900 gap-3">
          <kbd class="inline-block bg-gray-600 p-3">A</kbd>
          <kbd class="inline-block bg-gray-600 p-3">S</kbd>
          <kbd class="inline-block bg-gray-600 p-3">D</kbd>
          <kbd class="inline-block bg-gray-600 p-3">F</kbd>
          <kbd class="inline-block bg-gray-600 p-3">G</kbd>
          <kbd class="inline-block bg-gray-600 p-3">H</kbd>
          <kbd class="inline-block bg-gray-600 p-3">J</kbd>
        </div>
      </div>
    </div>
  </body>
</html>
